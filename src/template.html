<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
  </head>
  <body>
    <h1>Validation form</h1>
    <form action="" id="userForm" novalidate>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-field" name="email" required>
      </div>
      
      <div>
        <label for="country">Country:</label>
        <input type="country" id="country" class="form-field" name="country" required>
      </div>

      <div>
        <label for="zip-code">Zip Code:</label>
        <input type="text" id="zip-code" class="form-field" name="zip-code" required>
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-field" name="password" required>
      </div>

      <div>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" class="form-field" name="confirm-password" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
